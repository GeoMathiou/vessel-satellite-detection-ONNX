<div class="max-w-screen-lg mx-auto p-6 space-y-6">
  <!-- BBOX Form -->
  <div class="bg-white p-4 rounded-lg shadow-md border">
    <h2 class="text-xl font-semibold mb-4 text-center text-gray-700">Set Bounding Box (BBOX)</h2>
    
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Min Lon</label>
        <input type="number" [(ngModel)]="bbox[0]" class="mt-1 p-2 w-full border rounded" step="0.0001">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Min Lat</label>
        <input type="number" [(ngModel)]="bbox[1]" class="mt-1 p-2 w-full border rounded" step="0.0001">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Max Lon</label>
        <input type="number" [(ngModel)]="bbox[2]" class="mt-1 p-2 w-full border rounded" step="0.0001">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Max Lat</label>
        <input type="number" [(ngModel)]="bbox[3]" class="mt-1 p-2 w-full border rounded" step="0.0001">
      </div>
    </div>

    <div class="text-center mt-6">
      <button
      [disabled]="loading"
        (click)="loadImage()"
        class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors"
      >
      {{ loading ? 'Loading…' : 'Show Satellite Image' }}
      </button>
    </div>
  </div>

  <!-- Error Message -->
  <p *ngIf="error" class="text-center text-red-600 text-md">{{ error }}</p>

  <!-- Satellite Image -->
  <div *ngIf="imageUrl" class="rounded-lg overflow-hidden shadow-lg">
    <img
      [src]="imageUrl"
      alt="Sentinel‑2 View"
      class="w-full h-auto object-contain"
    />
  </div>
</div>
