<form (ngSubmit)="onSubmit()" class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Latitude</label>
      <input 
        type="number" 
        [(ngModel)]="latitude" 
        name="latitude" 
        class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500"
        required
      >
    </div>
    
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Longitude</label>
      <input 
        type="number" 
        [(ngModel)]="longitude" 
        name="longitude" 
        class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500"
        required
      >
    </div>
  
    <button 
      type="submit" 
      class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition-colors"
    >
      Search Satellite Images
    </button>
  </form>
