<div class="min-h-screen bg-gray-50 p-6">
  <!-- Header -->
  <h1 class="text-3xl font-bold text-blue-600 text-center mb-8">
    Copernicus Satellite Viewer
  </h1>

  <!-- Search Form -->
  <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md mb-8">
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 mb-2">Latitude</label>
          <input
            type="number"
            [(ngModel)]="latitude"
            name="latitude"
            class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500"
            step="0.0001"
            required
          >
        </div>
        <div>
          <label class="block text-gray-700 mb-2">Longitude</label>
          <input
            type="number"
            [(ngModel)]="longitude"
            name="longitude"
            class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500"
            step="0.0001"
            required
          >
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 mb-2">Start Date</label>
          <input
            type="date"
            [(ngModel)]="startDate"
            name="startDate"
            class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500"
            required
          >
        </div>
        <div>
          <label class="block text-gray-700 mb-2">End Date</label>
          <input
            type="date"
            [(ngModel)]="endDate"
            name="endDate"
            class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500"
            required
          >
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition-colors disabled:bg-blue-300"
        [disabled]="isLoading"
      >
        {{ isLoading ? 'Searching...' : 'Search Satellite Images' }}
      </button>
    </form>
  </div>

  <!-- Error Message -->
  <div *ngIf="error" class="max-w-2xl mx-auto bg-red-100 border-l-4 border-red-500 p-4 mb-8">
    <p class="text-red-700">{{ error }}</p>
  </div>

  <!-- Map Container -->
  <div *ngIf="imageUrl && bounds" class="max-w-5xl mx-auto">
    <app-map [imageUrl]="imageUrl" [bounds]="bounds"></app-map>
  </div>
  <app-map></app-map>
</div>
